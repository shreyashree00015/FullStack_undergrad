        <div class="main-content">
            <section>
                <h1>Admin Login</h1>
                <form id="loginForm" class="login-form">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" pattern="[A-Za-z0-9]{5,15}" 
                               title="Username should be 5-15 characters long and contain only letters and numbers." required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                               title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one digit." required>
                        <div id="passwordStrength">
                            <div id="strengthBar"></div>
                        </div>
                    </div>
                    <div>
                        <button type="button" id="adminLoginButton">Admin Login</button>
                    </div>
                    
                </form>
                <div id="loginMessage"></div>

            </section>
            
            
        </div>
